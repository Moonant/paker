<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">注册</h4>
      </div><!--modal-header-->
      <div class="modal-body">
        <form name="register">
          <div class="form-group" ng-class="{ 'has-error': register.username.$invalid && register.username.$dirty}">
            <label for="register_username" class="control-label">用户名:</label>
            <input type="text" name="username" class="form-control" ng-model="registerDialog.registerForm.username" required></input>
          </div>
          <div class="form-group" ng-class="{ 'has-error': register.password.$invalid && register.password.$dirty}">
            <label for="register_password" class="control-label">密码:</label>
            <input type="password" name="password" class="form-control" ng-model="registerDialog.registerForm.password" required></input>
          </div>
        </form>
      </div><!--modal-body-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="registerDialog.register()">注册</button>
      </div><!--modal-footer-->
    </div><!--modal-content-->
  </div><!--modal-dialog-->
</div>
