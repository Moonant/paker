<!-- register dialog --><!-- attached login.html by directive login.js/registerDialog to login.html --><!-- controllers: LoginCtrl; RegisterDialogCtrl --> <script type="text/ng-template" id="registerDialog.html"><div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">注册</h4>
  </div><!-- modal-header -->

  <div class="modal-body">
    <form ng-submit="register()">
      <div class="form-group">
        <label class="control-label" >用户名:</label>
        <input type="text" class="form-control" ng-blur="checkExistence()" ng-model="username"></input>
      </div>
      <div class="form-group">
        <label class="control-label">密码:</label>
        <input type="password" class="form-control" ng-model="password" required></input>
      </div>
    </form>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div><!-- modal-body -->

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="register()">注册</button>
  </div><!-- modal-footer</script>
